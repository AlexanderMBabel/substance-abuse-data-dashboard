<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vizualizing substance abuse data</title>
  </head>
  <body>
    <header>Vizualizing substance abuse</header>

    <section class="options">
      <div class="select-group">
        <label class="select-label" for="yearSelect">Year</label>
        <select
          name="yearSelect"
          id="year-select"
          class="mainSelect"
          placeholder="Year"
        >
          <option value="2002">2002</option>
          <option value="2003">2003</option>
          <option value="2004">2004</option>
          <option value="2005">2005</option>
          <option value="2006">2006</option>
          <option value="2007">2007</option>
          <option value="2008">2008</option>
          <option value="2009">2009</option>
          <option value="2010">2010</option>
          <option value="2011">2011</option>
          <option value="2012">2012</option>
          <option value="2013">2013</option>
          <option value="2014">2014</option>
        </select>
      </div>
      <div class="select-group">
        <label class="select-label" for="age-group">Age group</label>
        <select name="age-group" id="age-select" class="mainSelect">
          <option value="12">12-17</option>
          <option value="18">18-25</option>
          <option value="26">26+</option>
        </select>
      </div>
      <div class="select-group">
        <label for="substanceSelect" class="select-label">Substance</label>
        <select name="substanceSelect" id="substance-select" class="mainSelect">
          <option value="Tobacco">Tobacco</option>
          <option value="Alcohol">Alcohol</option>
          <option value="Painkiller">Pain killers</option>
          <option value="Cannabis">Cannabis</option>
          <option value="Illicit">illicit substances</option>
        </select>
      </div>
    </section>
    <section class="top">
      <div class="top-left quarter">
        <div class="section-title-container">
          <p class="section-title">Substance abuse rates by state</p>
        </div>
        <div class="graph">
          <svg class="mapSvg"></svg>
          <div class="key">
            <p class="key-color-low">Lower Rate</p>
            <p class="key-color-high">Higher Rate</p>
          </div>
        </div>
      </div>
      <div class="top-right quarter">
        <div class="section-title-container">
          <p class="section-title">Abuse rates of all substances by age</p>
        </div>
        <div class="graph">
          <svg class="pieSvg"></svg>
          <div class="key">
            <p class="key-color-alcohol">Alcohol</p>
            <p class="key-color-cannabis">Cannabis</p>
            <p class="key-color-illicit">Illicit</p>
            <p class="key-color-painkiller">Pain Killers</p>
            <p class="key-color-tobacco">Tobacco</p>
          </div>
        </div>
      </div>
    </section>
    <section class="bottom">
      <div class="bottom-left quarter">
        <div class="section-title-container">
          <p class="section-title">All years and substances by state</p>
        </div>
        <div class="graph">
          <svg class="lineSvg"></svg>
        </div>
      </div>
      <div class="bottom-right quarter"></div>
    </section>
    <div class="tooltip"></div>
    <footer></footer>
  </body>
</html>
